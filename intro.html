<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Coaching Intro</title>
    <link rel="stylesheet" href="Styles/indexStyles.css">
    <link rel="icon" href="Images/faviconV2.png" type="image/png">
</head>
<body>
    <div class="video-container">
        <video id="introVideo" class="fullscreen-video">
            <source src="Videos/F7IntroVideoV2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Enter Button with Progress Bar -->
    <div class="overlay">
        <button id="enterButton">
            <img src="Images/IntroLogo.svg" alt="Enter Website">
        </button>
        <div class="progress-container">
            <div id="progressBar"></div> <!-- Progress Bar -->
        </div>
        <p id="progressText">0%</p> <!-- Percentage Display -->
    </div>

    <script>
        document.getElementById("enterButton").addEventListener("click", function () {
            let video = document.getElementById("introVideo");
            let button = document.getElementById("enterButton");
            let progressBar = document.getElementById("progressBar");
            let progressText = document.getElementById("progressText");

            // Start Video Playback with Audio
            video.muted = false;
            video.play();

            // Progress Bar Animation - fills over 10 seconds
            let progress = 0;
            let interval = setInterval(() => {
                progress += 1;
                progressBar.style.width = progress + "%"; // Update width
                progressText.textContent = progress + "%"; // Update percentage text

                if (progress >= 100) clearInterval(interval); // Stop when 100%
            }, 100); // Update every 100ms (100 steps â†’ 10 seconds)

            // Redirect to index.html after 10 seconds
            setTimeout(() => {
                window.location.href = "index.html";
            }, 10000);
        });

        document.addEventListener("DOMContentLoaded", function () {
            const video = document.querySelector(".background-video");

            // âœ… Check if the browser is Firefox
            const isFirefox = navigator.userAgent.toLowerCase().includes("firefox");

            if (isFirefox) {
                console.log("ðŸ”„ Firefox detected, applying fix...");
                video.removeAttribute("playsinline"); // Remove unsupported attribute
                video.setAttribute("controls", "true"); // Enable controls for inline playback
            }
        });

    </script>
</body>
</html>
